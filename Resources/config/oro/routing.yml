oro_calendar:
    resource:     "@OroCalendarBundle/Controller"
    type:         annotation
    prefix:       /calendar

oro_sytem_calendar:
    resource:     "@OroCalendarBundle/Controller/SystemCalendarController.php"
    type:         annotation
    prefix:       /system-calendar

oro_sytem_calendar_event:
